<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link type="text/css" rel="stylesheet" href="https://www.primefaces.org/showcase/javax.faces.resource/css/layout.css.xhtml?ln=showcase"></link>
    </h:head>

    <h:body>
        <h4>Bienvenidos al sistema web latino</h4>
        <h:form>
            <p:growl id="growl" showDetail="false"/>
            <p:panelGrid columns="1">
                Usuario: <p:inputText value="#{loginController.user}"/>
                Contrasena: <p:password value="#{loginController.pass}"/>
                <p:commandButton value="ingresar" actionListener="#{loginController.ingresar()}" update="growl"/>                                                                                              
            </p:panelGrid>

        </h:form>
    </h:body>
</html>
